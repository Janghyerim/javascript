            // $(".btn4").on("click",function(){
            //     $(".box").fadeTo("fast",0.3);
            // });

            // $(".btn5").on("click",function(){

            //fadeTo(0.3)을 클릭하면 class값이 box인 요소가 70% 투명해진다. 다시 클릭하면 투명화가 취소된다.

            // ---------------------------------------------------------------------- 

            $(".btn1").on("click",function(){
                $(".txt1").animate({marginLeft:"500px",fontSize:"30px"},2000,"linear",function(){
                    alert("모션완료!");
                });
            });  //버튼1을 클릭하면 .txt1이 2초동안 오른쪽 방향으로 500px만큼 이동하고 글자크기가 30px만큼 커진다.
                 //애니메이션이 완료되면 콜백함수가 실행된다.

            $(".btn2").on("click",function(){
                $(".txt2").animate({marginLeft:"+=50px"},1000);
            });  //버튼2를 클릭할 때마다 .txt2가 1초 동안 오른쪽 방향으로 50px씩 이동한다.

            // $(".btn1").off("click");
            // $(".btn2").off("click");  //이벤트 제거
        });
    </script>
