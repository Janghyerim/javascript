<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>

    </style>
    <!-- script는 head 부분과 body 부분 전부 사용 가능하다. -->
    <!-- <style></style>을 먼저 쓰고 <script></script>를 쓴다 굳이 태그를 제어할 필요없으면 밑에 쓸 필요는 없음 -->
    <!-- 외부파일 (.js)
    embedded(태그안에 작성) -->
    <script>
        // 태그를 제어 
    </script>

</head>
<body>

    <p> 화면 출력 </p>

    <script>
        // <p> 태그가 먼저 읽히고 그 다음 <script> 를 실행 하면 <p> 태그가 적용 되기 때문에 <body>에 쓴다.
    </script>
</body>
</html>
