<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //    가위바위보 만들기 게임
        document.write("<h1>1.가위 2.바위 3.보 게임</h1>");

        let me = prompt("숫자입력","");
        
        let com = Math.floor(Math.random() * 3) + 1;

        document.write("<img src=\"img/" + com + ".jpg\">");
        document.write("<img src=\"img/" + me + ".jpg\">" + "<br>");

        if(com == me){
            document.write("<h3>tie</h3>");
        }else if(com < me){
            document.write("<h3>you lose</h3>");
        }else{
            document.write("<h3>you win</h3>");
        }

    </script>
